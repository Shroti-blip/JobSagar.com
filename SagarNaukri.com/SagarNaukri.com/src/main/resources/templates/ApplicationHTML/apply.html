<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Job | SagarJobs</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
        background: #f8f9fa;
    }

    .card {
        border-radius: 1rem;
    }

    .card-header {
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
    }

    .btn-success {
        transition: all 0.3s ease;
    }

    .btn-success:hover {
        background-color: #198754;
        transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0"><i class="fas fa-briefcase me-2"></i>Apply for this Job</h4>
        </div>
        <div class="card-body p-4">

          <form th:action="@{/submitApplication}" method="post" enctype="multipart/form-data">
            <!-- Hidden Fields -->
            <input type="hidden" name="jobId" th:value="${jobId}" />
            <input type="hidden" name="jobSeekerId" th:value="${jobSeekerId}" />

            <!-- Cover Letter -->
            <div class="mb-3">
              <label for="coverLetter" class="form-label">Why should we hire you?</label>
              <textarea id="coverLetter" class="form-control" name="coverLetter" rows="5" placeholder="Write something impressive..." required></textarea>
            </div>

            <!-- Resume Upload -->
            <div class="mb-4">
              <label for="resumeFile" class="form-label">Upload Your Resume</label>
              <input type="file" class="form-control" id="resumeFile" name="resumeFile"  />
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-success px-4 py-2">
                <i class="fas fa-paper-plane me-2"></i>Submit Application
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
