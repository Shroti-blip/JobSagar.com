<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Company | DashBoard</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
    <style>
        :root{
            --primary-color:#3498db;
            --secondary-color:#2c3e50;
            --accent-color:#e74c3c;
            --light-bg:#f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }
        .sidebar {
            background-color: white;
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar:hover{
            transform: translateY(-5px);
        }
        .sidebar-link {
            color: var(--secondary-color);
            font-weight: 500;
            transition: color 0.3s ease, border-left 0.3s ease;
        }
        .sidebar-link.active {
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .card:hover{
            transform: translateY(-5px);
        }
        .box{
            background-color:#fff;
            border-radius:12px;
            padding:20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition:all 0.4s ease;
        }
        .box:hover{
            transform:scale(1.05);
        }
        .popup {
            width: 400px;
            height: 80px;
            background-color: #fff;
            border-radius: 10px;
            position: fixed;
            bottom: -90%;
            right: 2%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            visibility: hidden;
            opacity: 0;
            z-index: 1;
            transition: bottom 0.4s, opacity 0.4s;
        }
        .popup img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .popup-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .popup h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .popup p {
            font-size: 16px;
            margin: 0;
            color: #555;
        }
        .popup button {
            padding: 8px 15px;
            background-color: #00BD48;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        .popup button:hover {
            background-color: #5bbd3e;
        }
        .open-popup {
            visibility: visible;
            bottom: 50px;
            opacity: 1;
        }
    </style>
</head>
<body>

<div th:insert="CompaniesHTML/headerfragment :: siteheader(${comdata})"></div>

<div th:if="${updated}">
    <script>alert("Updated");</script>
</div>

<div class="popup open-popup" id="popup" th:if="${newjob}">
    <div class="popup-content">
        <img src="../Images/information_icon.png" alt="Job Updated">
        <div>
            <h2>Job Posted!</h2>
            <p>Your job post is successfully posted.</p>
        </div>
    </div>
    <button type="button" id="closeBTN">Close</button>
</div>

<main>
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-3 mb-4" th:include="CompaniesHTML/headerfragment :: sidediv(${comdata})"></div>
            <div class="col-lg-9">
                <div class="row mb-4">
                    <div class="col-lg-4 col-sm-12">
                        <div class="m-2 box">
                            <h5 class="form-label text-center"><strong th:text="'Total Jobs Posted '+${totaljobs}"></strong></h5>
                            <hr style="color:teal;">
                            <p class="text-end">
                                <a th:href="@{/addjob}" class="btn btn-sm btn-outline-primary">
                                    <i class="fa-solid fa-plus me-1"></i>Add
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="m-2 box">
                            <h5 class="form-label text-center"><strong>Application Process</strong></h5>
                            <hr style="color:teal;">
                            <p class="text-end">
                                <a th:href="@{/getshowalljobs}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-eye me-1"></i>Show
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="m-2 box">
                            <h5 class="form-label text-center"><strong>Show All Jobs</strong></h5>
                            <hr style="color:teal;">
                            <p class="text-end">
                                <a th:href="@{/getshowalljobs}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-eye me-1"></i>Show
                                </a>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="card" id="company-profile">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Company Profile</h5>
                        <a th:href="@{/company/update}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-edit me-1"></i>Edit
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">Company Name</label>
                                    <p class="form-control-static" th:text="${comdata.companyname}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted">Email Address</label>
                                    <p class="form-control-static" th:text="${comdata.email}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted">Contact Number</label>
                                    <p class="form-control-static" th:text="${comdata.contact}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">Address</label>
                                    <p class="form-control-static" th:text="${comdata.address}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted">Company Description</label>
                                    <p class="form-control-static" th:text="${comdata.description}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<script>
    document.getElementById("closeBTN").addEventListener('click', function () {
        document.getElementById("popup").classList.remove("open-popup");
    });

    const links = document.querySelectorAll('.sidebar-link');
    links.forEach(link => {
        link.addEventListener('click', function () {
            links.forEach(link => link.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
