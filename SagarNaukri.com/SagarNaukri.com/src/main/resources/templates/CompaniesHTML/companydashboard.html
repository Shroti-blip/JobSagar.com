<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>Welcome Company | DashBoard</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
    <style>
        :root{
            --primary-color:#3498db;
            --secondary-color:#2c3e50;
            --accent-color:#e74c3c;
            --light-bg:#f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
         }
        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }
         .sidebar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar-link {
           color: var(--secondary-color);
            font-weight: 500;
        }

        .sidebar-link.active {
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
         .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .card:hover{
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#"><img th:src="@{../Images/websitelogo.png}" width="45px" height="45px">JobSagar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jobs.html">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="applications.html">Applications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="profile.html">Profile</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser"
                       data-bs-toggle="dropdown">
                        <img th:if="${comdata.companylogo != null}" th:src="@{/companylogo}"
                             class="rounded-circle me-2" width="40" height="40">
                        <img th:unless="${comdata.companylogo != null}"
                             src="https://ui-avatars.com/api/?name=John+Doe&size=150&background=random" class="rounded-circle me-2"
                             width="40" height="40">
                        <span class="d-none d-sm-inline text-dark" th:text="${comdata.companyname}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Company Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--Main Section-->
<main>
    <div class="container my-4">
    <div class="row">
        <div class="col-lg-3 mb-4">
            <div class="sidebar p-3 sticky-top">
                <div class="text-center mb-3">
                    <div class="text-center mb-3">
                        <img th:if="${comdata.companylogo != null}" th:src="@{/companylogo}"
                             class="profile-img rounded-circle mb-2" alt="Profile Picture">

                        <img th:unless="${comdata.companylogo != null}"
                             th:src="@{'https://ui-avatars.com/api/?name=' + ${comdata.companylogo.replace(' ','+')} + '&size=150&background=random'}"
                             class="profile-img rounded-circle mb-2" alt="Default Profile Picture">
                    </div>

                    <h5 th:text="${comdata.companyname}"></h5>
                    <p class="text-muted">Company</p>
                    <a th:href="@{/company/edit}" class="btn btn-primary btn-sm"><i class="fas fa-edit me-1"></i>Edit Profile</a>
                </div>
                <hr>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link sidebar-link active" href="dashboard.html">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link " href="profile.html">
                            <i class="fas fa-user me-2"></i>Company Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" href="#qualifications">
                            <i class="fas fa-briefcase me-2"></i>Jobs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" href="#experience">
                            <i class="fas fa-info-circle me-2"></i>About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" href="#skills">
                            <i class="fa-solid fa-thumbs-up me-2"></i>Review & Rating
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="card">
                <div class="card-header bg-white  d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Company Information</h5>
                    <a href="#" class="btn btn-sm btn-outline-primary"><i class="fas fa-edit me-1"></i>Edit</a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-muted">Company Name</label>
                                    <p class="form-control-static" th:text="${comdata.companyname}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted">Email Address</label>
                                    <p class="form-control-static" th:text="${comdata.email}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-muted">Contact Number</label>
                                    <p class="form-control-static" th:text="${comdata.contact}"></p>
                                </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label text-muted">Address</label>
                                <p class="form-control-static" th:text="${comdata.address}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted">Company Description</label>
                                <p class="form-control-static" th:text="${comdata.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Job Advertisement</h5>
                    <a th:href="@{/addjob}" class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-plus me-1"></i>Add</a>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
